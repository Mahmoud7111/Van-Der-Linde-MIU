<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shop luxury Swiss watches at Van der Linde">
    <title>Shop | Van der Linde</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    
    <!-- Page Loader (loaded from components/loader.html) -->
    <div id="loader-placeholder"></div>

    <!-- Header/Navigation (loaded from components/header.html) -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main>
        <section class="shop-hero">
            <h1>Shop All Watches</h1>
            <p>Discover our complete collection</p>
        </section>

        <!-- Product Filter (loaded from components/product-filter.html) -->
        <div id="product-filter-placeholder"></div>

        <section class="products-section">
            <div class="container">
                <div class="products-grid">
                    <!-- Products will be loaded here dynamically -->
                    <p>Product cards coming soon...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer (loaded from components/footer.html) -->
    <div id="footer-placeholder"></div>

    <!-- Other Components -->
    <div id="cart-offcanvas-placeholder"></div>
    <div id="currency-switcher-placeholder"></div>
    <div id="language-selector-placeholder"></div>
    <div id="toast-placeholder"></div>
    <div id="chat-placeholder"></div>

    <!-- Component Loader (loads all components) -->
    <script src="../assests/js/core/component-loader.js"></script>
    
    <!-- Page JavaScript -->
    <script src="../assets/js/shop.js"></script>
</body>
</html>
