<!-- Floating chat button in bottom-right corner -->

<div class="live-chat-widget" id="live-chat-widget">
    <!-- Chat Toggle Button (always visible) -->
    <button class="chat-toggle" id="chat-toggle" title="Chat with us">
        <span class="chat-icon">ðŸ’¬</span>
    </button>

    <!-- Chat Window (hidden by default, opens when button clicked) -->
    <div class="chat-window" id="chat-window" style="display: none;">
        <!-- Chat Header -->
        <div class="chat-header">
            <h3>Van der Linde Support</h3>
            <div class="chat-actions">
                <button class="chat-minimize" id="chat-minimize" title="Minimize">âˆ’</button>
                <button class="chat-close" id="chat-close-btn" title="Close">Ã—</button>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chat-messages">
            <!-- Welcome Message -->
            <div class="chat-message bot">
                <p>Welcome to Van der Linde! How can we assist you today?</p>
                <span class="chat-time">Just now</span>

        <form class="chat-input-form" id="chat-form">

        </form>
    </div>
</div>
